<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>

    <title>Document</title>
</head>
<body>
    <div id="app">
        <div class="container ">
            <h1 class="text-center" >To Do List</h1>
            <ul class="list-group">
                <li class="list-group-item" v-for="(item, i ) in listToDo">
                    <div class="form-check form-switch d-inline-block">
                        <input class="form-check-input" type="checkbox" role="switch" id="checkSwitch.i" @click=taskDone(i)>
                        <label class="form-check-label" for="checkSwitch.i" :class="{'text-decoration-line-through': item.done  }">{{listToDo[i].text}}</label>
                    </div>
                    <button class="btn p-2"
                            @click="taskDelete(i)">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </li>
            </ul>

        </div>

    </div>
    <script src="js/main.js"></script>
</body>
</html>
